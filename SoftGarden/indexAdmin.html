    <main>
        <h2>ADMINISTRADOR</h2>
        <h4>Aquí puedes agregar un niño a la guardería:</h4>
        <form action="procesar_agregar_niño.php" method="post">
            <label for="nombre">Nombre del niño:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" required><br><br>
            
            <label for="tipo_sangre">Tipo de Sangre:</label>
            <select id="tipo_sangre" name="tipo_sangre" required>
                <option value="O-">O-</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="AB-">AB-</option>
                <option value="AB+">AB+</option>
            </select><br><br>
            
            <label for="grupo">Grupo:</label>
            <select id="grupo" name="grupo" required>
                <option value="grupo1">Grupo 1</option>
                <option value="grupo2">Grupo 2</option>
                <option value="grupo3">Grupo 3</option>
            </select><br><br>
            
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
            
            <button type="submit">Agregar Niño</button>
        </form>
    </main>
