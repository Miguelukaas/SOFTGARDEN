              <div class="d-none d-lg-flex ml-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">
                      <img src="images/login.png" alt="" />
                      <span>Login</span></a>
              
                </ul>
                <form class="form-inline my-2 mb-3 mb-lg-0  mr-5">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>

              </div>

              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1">

    <!-- contact section -->
    <section class="contact_section layout_padding">
      <div class="container">
        <h2>
          AGENDA UNA CITA
        </h2>
        <p class="">
          Nosotros te contactaremos
        </p>
      </div>
      <div class="container">

        <div class="row">
          <div class="col-md-6 ">
            <form action="">
              <div class="contact_form-container">
                <div>
                  <p>Hola papá, ingresa tus datos aquí</p>
                  <div>
                    <label>
                      Nombre
                      <input type="text" />
                    </label>
                  </div>
                  <div>
                    <label>
                      Correo
                      <input type="email" />
                    </label>
                  </div>

                  <div>
                    <label>
                      Numero de Teléfono
                      <input type="text" />
                    </label>
                  </div>

                  <div>
                    <label>
                      Razón
                      <textarea name="" id="" cols="30" rows="10"></textarea>
                    </label>
                  </div>
                  <div class="mt-5">
                    <button type="submit">
                      ENVIAR
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <div class="contact_img-box">
              <img src="images/CITAS.png" alt="CITAS">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end contact section -->
