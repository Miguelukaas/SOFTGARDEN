<script>
  // Función para hacer la solicitud AJAX y cambiar el valor de ACTIVO en la base de datos
  function actualizarMenu(menuId) {
    $.ajax({
      url: '/cambiar_activo',  // Ruta que se manejará en Flask
      method: 'POST',
      data: { menu_id: menuId },  // Enviamos el ID del menú
      success: function(response) {
        alert(response);  // Muestra el mensaje de éxito
      },
      error: function(error) {
        alert("Hubo un error al actualizar el menú.");
      }
    });
  }
